<!doctype html>
<html>

<head>
    <title>Dice App</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
<meta name='theme-color' content='#000'>
<link rel='manifest' href='./manifest.json'>
<link rel='icon' href='./dice.svg' type='image/svg+xml'>
<link rel='apple-touch-icon' href='./dice.svg'>
<link rel='apple-touch-icon' sizes='180x180' href='./dice_180.png'>
<style>
html,
body {
    margin: 0;
    padding: 0;
}

body {
    background-color: hsl(200, 20%, 20%);
    color: hsl(40, 40%, 92%);
    display: grid;
    font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    gap: 12vmin;
    height: 100dvh;
    overflow: hidden;
    place-content: center;
}

:root {
    --background-color: hsl(200, 22%, 90%);
    --border-color: hsl(0, 0%, 5%);
    --border-radius: 1px;
    --button-background-color: hsla(0, 0%, 0%, 0.5);
    --button-color: var(--background-color);
    --button-font-size: 10vh;
    --button-size: 8vh;
    --cube-gap: 5.5vmax;
    --dot-color: hsl(0, 0%, 5%);
    --dot-size: 20%;
    --duration: 2.8s;
    --footer-gap: 2vh;
    --opacity: 1;
    --size: 45vmin;
    --transparent: 0.42;
}

.space-3d {
    height: 100dvh;
    width: 100dvw;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
    place-content: center;
    perspective: 150vmin;
    perspective-origin: 50% 50%;
}

.cube {
    --half-size: calc(var(--size) / 2);
    --border-width: calc(var(--size) * 0.045);
    height: var(--size);
    width: var(--size);
    flex-shrink: 0;
    margin: var(--cube-gap);
    position: relative;
    transform-style: preserve-3d;
    transition: transform var(--duration);
    user-select: none;

    i {
        display: block;
        position: absolute;
        height: var(--dot-size);
        width: var(--dot-size);
        background: var(--dot-color);
        border-radius: 50%;
        top: 20%;
        left: 20%;
        margin-top: calc(var(--dot-size) / -2);
        margin-left: calc(var(--dot-size) / -2);
    }

    aside {
        position: absolute;
        height: 100%;
        width: 100%;
        backface-visibility: hidden;
        background: var(--background-color);
        border-color: var(--border-color);
        border-radius: var(--border-radius);
        border-style: solid;
        border-width: var(--border-width);
        box-sizing: border-box;
        cursor: pointer;
        opacity: var(--opacity);
        transition: opacity var(--duration);
    }
}

.front {
    transform: translateZ(var(--half-size));

    i {
        left: 50%;
        top: 50%;
    }
}

.back {
    transform: rotateX(-180deg) translateZ(var(--half-size));

    > :nth-child(1) {
        left: 80%;
    }

    > :nth-child(2) {
        top: 80%;
    }
}

.right {
    transform: rotateY(90deg) translateZ(var(--half-size));

    > :nth-child(1) {
        left: 80%;
    }

    > :nth-child(2) {
        left: 50%;
        top: 50%;
    }

    > :nth-child(3) {
        top: 80%;
    }
}

.left {
    transform: rotateY(-90deg) translateZ(var(--half-size));

    > :nth-child(2) {
        left: 80%;
    }

    > :nth-child(3) {
        left: 80%;
        top: 80%;
    }

    > :nth-child(4) {
        top: 80%;
    }
}

.top {
    transform: rotateX(90deg) translateZ(var(--half-size));

    > :nth-child(2) {
        left: 50%;
        top: 50%;
    }

    > :nth-child(3) {
        top: 80%;
    }

    > :nth-child(4) {
        left: 80%;
    }

    > :nth-child(5) {
        left: 80%;
        top: 80%;
    }
}

.bottom {
    transform: rotateX(-90deg) translateZ(var(--half-size));

    > :nth-child(2) {
        top: 50%;
    }

    > :nth-child(3) {
        top: 80%;
    }

    > :nth-child(4) {
        left: 80%;
    }

    > :nth-child(5) {
        left: 80%;
        top: 50%;
    }

    > :nth-child(6) {
        left: 80%;
        top: 80%;
    }
}

.footer {
    display: flex;
    box-sizing: border-box;
    gap: var(--footer-gap);
    justify-content: right;
    padding: var(--footer-gap);
    position: fixed;
    right: 100%;
    bottom: 0;

    > button {
        cursor: pointer;
        background-color: var(--button-background-color);
        padding: 0;
        border-radius: 50%;
        border: none;
        color: var(--button-color);
        font-size: var(--button-size);
        line-height: var(--button-size);
        opacity: 0.62;
        transition: opacity 0.5s;

        &:hover {
            opacity: 1;
            transition: opacity 0.1s;
        }
    }
}
</style>
</head>

<body>
    <section class='space-3d' role='region' aria-label='Dice container'>
    <div class='cube' role='button' aria-label='Click to roll the dice'>
        <aside class='front'>
            <i></i>
        </aside>
        <aside class='back'>
            <i></i> <i></i>
        </aside>
        <aside class='right'>
            <i></i> <i></i> <i></i>
        </aside>
        <aside class='left'>
            <i></i> <i></i>
            <i></i> <i></i>
        </aside>
        <aside class='top'>
            <i></i> <i></i> <i></i>
            <i></i> <i></i>
        </aside>
        <aside class='bottom'>
            <i></i> <i></i> <i></i>
            <i></i> <i></i> <i></i>
        </aside>
    </div>
</section>

<footer class='footer'>
    <button id='remove' aria-label='Remove one die' type='button' hidden>
        －
    </button>
    <button id='add' aria-label='Add a die' type='button'>
        ＋
    </button>
</footer>

<script>
const diceConfig = {
    title: 'Dice App',
    spinDuration: '0.62s',
    spinStep: 90,
    spinMax: 32,
    min: 1,
    max: 6,
    cssSelector: "[role='button']",
    htmlProps: "role='button' aria-label='Click to roll the dice'",
    parentSelector: "[role='region']",
    parentProps: "role='region' aria-label='Dice container'",
    addButtonSelector: '#add',
    addButtonProps: "id='add' aria-label='Add a die'",
    removeButtonSelector: '#remove',
    removeButtonProps: "id='remove' aria-label='Remove one die'",
};

const diceEvents = {
    getAll: ({ cssSelector }) => document.querySelectorAll(cssSelector),

    dragStart: (dice, { clientX, clientY }) => {
        state.dragging = true;
        state.startX = clientX;
        state.startY = clientY;

        const transform = dice.style.transform;

        const rotateXMatch = transform.match(/rotateX\((\d+)deg\)/);
        const rotateYMatch = transform.match(/rotateY\((\d+)deg\)/);

        state.x = rotateXMatch ? parseInt(rotateXMatch[1], 10) : 0;
        state.y = rotateYMatch ? parseInt(rotateYMatch[1], 10) : 0;
    },

    drag: (dice, { clientX, clientY }) => {
        if (!state.dragging) return;

        dice.style.setProperty('--duration', '0');
        dice.style.setProperty('--opacity', 'var(--transparent');

        dice.style.transform = getRotation({
            x: state.x - (clientY - state.startY),
            y: state.y + (clientX - state.startX),
        });
    },

    roll: (dice, { spinDuration, ...transformOptions }) => {
        dice.style.setProperty('--duration', spinDuration);
        dice.style.setProperty('--opacity', '1');
        dice.style.transform = setRotation(transformOptions);
    },

    rollAll: ({ cssSelector, ...rollOptions }) => {
        if (!state.dragging) return;
        state.dragging = false;
        diceEvents.getAll({ cssSelector }).forEach((dice) => diceEvents.roll(dice, rollOptions));
    },

    start: ({
        cssSelector,
        parentSelector,
        addButtonSelector,
        min,
        max,
        removeButtonSelector,
        ...rollOptions
    }) => {
        startDiceRollingEvents({ cssSelector, parentSelector, rollOptions });

        startButtonEvents({
            cssSelector,
            parentSelector,
            addButtonSelector,
            min,
            max,
            removeButtonSelector,
            rollOptions,
        });
    },
};

const getRotation = ({ x, y }) => `rotateX(${x}deg) rotateY(${y}deg)`;

const state = {
    dragging: false,
    count: 1,
    startX: 0,
    startY: 0,
    x: 0,
    y: 0,
};

const startDiceRollingEvents = ({ cssSelector, parentSelector, rollOptions }) => {
        diceEvents.getAll({ cssSelector }).forEach((dice) => {
        dice.addEventListener('pointerdown', (event) => {
            diceEvents.dragStart(dice, event);
        });

        dice.addEventListener('pointermove', (event) => {
            requestAnimationFrame(() => {
                diceEvents.drag(dice, event);
            });
        });
    });

    diceEvents.getAll({ cssSelector: parentSelector }).forEach((parent) => {
        parent.addEventListener('pointerup', () => {
            diceEvents.rollAll({ cssSelector, ...rollOptions });
        });

        parent.addEventListener('pointerleave', () => {
            diceEvents.rollAll({ cssSelector, ...rollOptions });
        });
    });
};

const startButtonEvents = ({
    cssSelector,
    parentSelector,
    addButtonSelector,
    min,
    max,
    removeButtonSelector,
    rollOptions,
}) => {
    if (state.diceElement) return;

        const diceElement = document.querySelector(cssSelector);
    const addButton = document.querySelector(addButtonSelector);
    const removeButton = document.querySelector(removeButtonSelector);
    if (!(addButton instanceof HTMLElement) || !(removeButton instanceof HTMLElement)) return;

    state.diceElement = diceElement.cloneNode(true);

    const updateCountOptions = {
        max,
        min,
        addButton,
        removeButton,
        parentSelector,
        cssSelector,
        rollOptions,
    };

    addButton.addEventListener('click', () => {
        updateCount(state.count + 1, updateCountOptions);
    });

    removeButton.addEventListener('click', () => {
        updateCount(state.count - 1, updateCountOptions);
    });
};

const updateCount = (
    newCount,
    { max, min, addButton, removeButton, parentSelector, cssSelector, rollOptions }
) => {
    const { diceElement, count } = state;
    if (newCount === count) return;
    if (newCount < min || newCount > max) return;
    if (!(diceElement instanceof HTMLElement)) return;

    const parent = document.querySelector(parentSelector);
    if (!(parent instanceof HTMLElement)) return;

    addButton.hidden = newCount === max;
    removeButton.hidden = newCount === min;
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < newCount; i++) {
        fragment.appendChild(diceElement.cloneNode(true));
    }
    parent.innerHTML = '';
    parent.style.setProperty('--size', `${49 - newCount * 6}vmin`);
    parent.appendChild(fragment);
    state.count = newCount;
    startDiceRollingEvents({ cssSelector, parentSelector, rollOptions });
};
const setRotation = ({ spinMax, spinStep, getRandomNumber }) => {
    const numberOptions = { start: 0, length: spinMax, step: spinStep };
    state.x = getRandomNumber(numberOptions);
    state.y = getRandomNumber(numberOptions);
    return getRotation(state);
};


const randomizer = {
    getRandomNumber: ({ start = 1, step = 1, length = 6 } = {}) =>
        start + Math.floor(length * Math.random()) * step,
};

diceEvents.start({ ...diceConfig, ...randomizer });

window.addEventListener('load', () => {
    if (!('serviceWorker' in navigator)) return;

    navigator.serviceWorker.register('./cache-worker.js')
});

</script>



</body>

</html>
